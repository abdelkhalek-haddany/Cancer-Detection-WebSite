{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./../../static/style.css" /> -->
    <link rel="stylesheet" href="{% static 'Form/style.css' %}" />

    <title>Camcer Detection</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/">Cancer Detection</a>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li> -->
              <div class="right-section">
                <li class="nav-item login">
                  <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item signup">
                  <a class="nav-link" href="/register">Sign Up</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="text-center bg-image"
        style="
          background-image: url('https://i.ibb.co/C0pCznn/ML-1.jpg');
          height: 650px;
          background-size: cover;
        "
      >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6); width: 100%; height: 650px;">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Cancer Detection</h1>
              <h4 class="mb-3">Cancer Detection Pour les medecins</h4>
              <a class="btn btn-outline-light btn-lg" href="#form" role="button"
                >Start</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>
    <div class="container">
      <div class="form">
        <form action="/result" method="GET" id="form">
          <div class="title">Cancer Detection</div>
          <div class="input">
            <label for="">Age</label>
            <input required type="number" max="150" min="0" name="att1" />
          </div>
          <label class="global">Gender</label>

          <div class="input">
            <label for="">Male</label>
            <input required type="radio" name="att2" value="1" />
            <label for="">Female</label>
            <input required type="radio" name="att2" value="2" />
          </div>
          <div class="input">
            <label for="">Aire Pollution</label>
            <input required type="number" max="10" min="0" name="att3" />
          </div>
          <div class="input">
            <label for="">Alcohol use</label>
            <input required type="number" max="10" min="0" name="att4" />
          </div>
          <div class="input">
            <label for="">Dust Allergy</label>
            <input required type="number" max="10" min="0" name="att5" />
          </div>
          <div class="input">
            <label for="">Occupational Hazards</label>
            <input required type="number" max="10" min="0" name="att6" />
          </div>
          <div class="input">
            <label for="">Genetic Risk</label>
            <input required type="number" max="10" min="0" name="att7" />
          </div>
          <div class="input">
            <label for="">Chronic Lung Disease</label>
            <input required type="number" max="10" min="0" name="att8" />
          </div>
          <div class="input">
            <label for="">Balanced Diet</label>
            <input required type="number" max="10" min="0" name="att9" />
          </div>
          <div class="input">
            <label for="">Obesity</label>
            <input required type="number" max="10" min="0" name="att10" />
          </div>
          <div class="input">
            <label for="">Smoking</label>
            <input required type="number" max="10" min="0" name="att11" />
          </div>
          <div class="input">
            <label for="">Passive Smoker</label>
            <input required type="number" max="10" min="0" name="att12" />
          </div>
          <div class="input">
            <label for="">Chest Pain</label>
            <input required type="number" max="10" min="0" name="att13" />
          </div>
          <div class="input">
            <label for="">Coughing of Blood</label>
            <input required type="number" max="10" min="0" name="att14" />
          </div>
          <div class="input">
            <label for="">Fatigue</label>
            <input required type="number" max="10" min="0" name="att15" />
          </div>
          <div class="input">
            <label for="">Weight Loss</label>
            <input required type="number" max="10" min="0" name="att16" />
          </div>
          <div class="input">
            <label for="">Shortness of breath</label>
            <input required type="number" max="10" min="0" name="att17" />
          </div>
          <div class="input">
            <label for="">Wheezing</label>
            <input required type="number" max="10" min="0" name="att18" />
          </div>
          <div class="input">
            <label for="">Swaloing Difficulty</label>
            <input required type="number" max="10" min="0" name="att19" />
          </div>
          <div class="input">
            <label for="">Clubing of finger nails</label>
            <input required type="number" max="10" min="0" name="att20" />
          </div>
          <div class="input">
            <label for="">Frequent Cold</label>
            <input required type="number" max="10" min="0" name="att21" />
          </div>
          <div class="input">
            <label for="">Dry Cough</label>
            <input required type="number" max="10" min="0" name="att22" />
          </div>
          <div class="input">
            <label for="">Snoring</label>
            <input required type="number" max="10" min="0" name="att23" />
          </div>

          <input required class="submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
